<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="styles.css" />
		<title>Drum Machine by Mat√≠as Pontoriero</title>
	</head>
	<body>
		<h1>Drum Machine</h1>

			</div>
			<div class="drum-pad" id="W-sound">

				></audio>

			<div class="drum-pad" id="E-sound">

			<div class="drum-pad" id="A-sound">

			<div class="drum-pad" id="X-sound">

				<audio
					class="clip"
